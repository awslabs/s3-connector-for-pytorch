defaults:
  - hydra/callbacks:
      - collate_results
  - _self_

s3:
  region: ???
  uri: ???
path: ???

epochs: 4

hydra:
  mode: MULTIRUN
  sweeper:
    params:
      +model: vit-base, T0_3B
      +backend: nccl, gloo # nccl == GPU, gloo == CPU
      +world_size: 1, 2, 4, 8 # == total number of workers to use
      +thread_count: 1, 2, 4, 8
      +checkpoint.storage: disk, s3
