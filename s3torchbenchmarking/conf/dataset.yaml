defaults:
  - hydra/callbacks/collate_results
  - aws/dynamodb # save run results to DynamoDB -- comment me if not required
  - _self_

s3: # where the dataset is stored in S3
  uri: ???
  region: ???
sharding: True
epochs: 10
checkpoint:
  save_one_in: 0
  destination: disk
  uri: ./nvme/checkpoints/
  region: eu-west-2

hydra:
  mode: MULTIRUN
  sweep:
    dir: multirun/${hydra.job.config_name}/${now:%Y-%m-%d_%H-%M-%S}
  sweeper:
    params:
      +model: entitlement
      +dataloader: s3iterabledataset
