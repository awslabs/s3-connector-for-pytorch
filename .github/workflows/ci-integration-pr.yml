name: Integration tests (PR)

on:
  pull_request_target:
    branches: [ "main", "feature/*", "ci/*" ]

permissions:
  id-token: write
  contents: read


jobs:
  integration:
    name: Integration
    uses: ./.github/workflows/python-integration.yml
    with:
      environment: "integration-tests"
      ref: ${{ github.event.pull_request.head.sha }}
