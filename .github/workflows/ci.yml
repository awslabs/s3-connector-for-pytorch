name: Tests

on:
  push:
    tags: [ "v[0-9]+.[0-9]+.[0-9]+" ]
  pull_request:
    branches: [ "main" ]
  merge_group:
    types: [ "checks_requested" ]

jobs:
  rust-checks:
    name: Rust Checks
    uses: ./.github/workflows/rust-checks.yml

  python-checks:
    name: Python Checks
    uses: ./.github/workflows/python-checks.yml
    permissions:
      id-token: write
      contents: read

  wheels:
    name: Wheels
    uses: ./.github/workflows/wheels.yml
    permissions:
      id-token: write
      contents: read
