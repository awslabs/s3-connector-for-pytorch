name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  merge_group:
    types: [ "checks_requested" ]


env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: "-Dwarnings"

jobs:
  test:
    name: Tests
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Set up stable Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cargo cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ github.job }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Rust tests
        run: cargo test --no-default-features --no-run --manifest-path s3dataset_s3_client/Cargo.toml
      - name: Run Rust tests
        run: cargo test --no-default-features --manifest-path s3dataset_s3_client/Cargo.toml

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e "s3dataset_s3_client[test]"
          python -m pip install -e "s3dataset[test]"

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 s3dataset/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 s3dataset_s3_client/python --count --select=E9,F63,F7,F82 --show-source --statistics
      - name: Lint with Black
        uses: psf/black@stable
        with:
          options: "--check --verbose"
          src: "."
      - name: Test with pytest
        run: |
          pytest s3dataset/tst/unit
          pytest s3dataset_s3_client/python/tst/unit 

  clippy:
    name: Clippy
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Set up stable Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy
          override: true

      - name: Cargo cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ github.job }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Lint with clippy
        run: cargo clippy --all-targets --all-features --manifest-path s3dataset_s3_client/Cargo.toml
